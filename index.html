<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <title></title>
    <link charset="utf-8" type="text/css" rel="stylesheet" href="css/reset.min.css"/>
    <link charset="utf-8" type="text/css" rel="stylesheet" href="css/swiper.min.css"/>
    <link charset="utf-8" type="text/css" rel="stylesheet" href="css/animate.css"/>
    <link charset="utf-8" type="text/css" rel="stylesheet" href="css/index.css"/>
</head>
<body>
<section class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide page1">
            <div class="ani mask">
            </div>
            <div class="logo_box">
                <div class="ani logo_left" swiper-animate-effect="slideInLeft" swiper-animate-duration="1s" swiper-animate-style-cache="">
                    <img src="./img/logo-left.png" alt="">
                </div>
                <div class="ani logo" swiper-animate-effect="bounceInDown" swiper-animate-duration="2s" swiper-animate-style-cache="">
                    <img src="./img/logo.png" alt=""  >
                </div>
                <div class="ani logo_right"  swiper-animate-effect="slideInRight" swiper-animate-duration="1s" swiper-animate-style-cache="">
                    <img src="./img/logo-right.png" alt="">
                </div>
            </div>
        </div>
        <div class="swiper-slide page page2">
          <div class="right_show">
            <div class="ani mask_pos z-index-low" swiper-animate-effect="fadeIn" swiper-animate-duration="3s" swiper-animate-style-cache="">
            </div>
             <div class="ani mask_show z-index-up" swiper-animate-effect="slideInRight" swiper-animate-duration="2s" swiper-animate-style-cache="">
                 <p>外景</p>
                 <p>EXTERIOR</p>
             </div>
          </div>
            <div class="word">
              <div class="ani word_left" swiper-animate-effect="slideInLeft" swiper-animate-duration="2s" swiper-animate-style-cache="">
                <p class="big">值得信赖</p>
                <p class="small">Always Trusted</p>
              </div>
              <div class="ani word_right" swiper-animate-effect="slideInRight" swiper-animate-duration="2s" swiper-animate-style-cache="">
                <p class="big">永远领先</p>
                <p class="small">Always Ahead</p>
              </div>
                <div class="ani border2" swiper-animate-effect="zoomIn" swiper-animate-duration="2s" swiper-animate-delay="1s" swiper-animate-style-cache=""></div>
                <div class="ani border4" swiper-animate-effect="zoomIn" swiper-animate-duration="2s" swiper-animate-delay="1s" swiper-animate-style-cache=""></div>
            </div>
        </div>
        <div class="swiper-slide page page3">
          <div class="ani mask_pos z-index-low" swiper-animate-effect="fadeIn" swiper-animate-duration="3s" swiper-animate-style-cache="">
          </div>
           <div class="ani mask_show z-index-up" swiper-animate-effect="slideInRight" swiper-animate-duration="2s" swiper-animate-style-cache="">
               <p>客房</p>
               <p>GUST ROOM</p>
           </div>
           <div class="ani border border-up">
                <img src="./img/border-room.png" alt="" class="ani" swiper-animate-effect="slideInLeft" swiper-animate-duration="2s" swiper-animate-style-cache="">
                <p class="ani room-adv1 comm-font" swiper-animate-effect="fadeIn" swiper-animate-duration="2s" swiper-animate-style-cache="">优雅舒适</p>
           </div>

           <div class="ani border border-down">
                <img src="./img/border-room.png" alt="" class="ani" swiper-animate-effect="slideInLeft" swiper-animate-duration="2s" swiper-animate-style-cache="">>
           </div>
          <div class="border border-pos">
           <p class="ani room-adv2 comm-font" swiper-animate-effect="fadeIn" swiper-animate-duration="2s" swiper-animate-style-cache="">宾至如归</p>
          </div>
        </div>
        <div class="swiper-slide page page4">
          <div class="ani mask_pos z-index-low" swiper-animate-effect="fadeIn" swiper-animate-duration="3s" swiper-animate-style-cache="">
          </div>
           <div class="ani mask_show z-index-up" swiper-animate-effect="slideInRight" swiper-animate-duration="2s" swiper-animate-style-cache="">
               <p>餐厅</p>
               <p>RESTAURANT</p>
           </div>
           <div class="ani border-box" swiper-animate-effect="fadeIn" swiper-animate-duration="2s" swiper-animate-style-cache=""></div>
           <div class="border-con">
               <div class="ani res border-res-up" swiper-animate-effect="slideInLeft" swiper-animate-duration="2s" swiper-animate-style-cache="">
                    <img src="./img/border-res.png" alt="">
               </div>
               <p class="ani res-adv1 comm-font"swiper-animate-effect="fadeIn" swiper-animate-duration="2s" swiper-animate-style-cache="">清新典雅</p>
               <p class="ani res-adv2 comm-font"swiper-animate-effect="fadeIn" swiper-animate-duration="2s" swiper-animate-style-cache="">玉盘珍馐</p>
               <div class="res border-res-down" >
                    <img src="./img/border-res.png" alt=""class="ani" swiper-animate-effect="slideInLeft" swiper-animate-duration="2s" swiper-animate-style-cache="">
               </div>
           </div>
        </div>
        <div class="swiper-slide page page5">
          <div class="ani mask_pos z-index-low" swiper-animate-effect="fadeIn" swiper-animate-duration="3s" swiper-animate-style-cache="">
          </div>
           <div class="ani mask_show z-index-up" swiper-animate-effect="slideInRight" swiper-animate-duration="2s" swiper-animate-style-cache="">
               <p>会议室</p>
               <p>AUDITORIOM</p>
           </div>
           <div class="ani meeting-border" swiper-animate-effect="fadeIn" swiper-animate-duration="1s" swiper-animate-style-cache=""></div>
           <div class="ani meeting-box" swiper-animate-effect="fadeIn" swiper-animate-duration="1.5s" swiper-animate-delay="0.8" swiper-animate-style-cache=""></div>
           <div class="meeting-con">

            <span class="ani meeting-adv1 comm-font" swiper-animate-effect="fadeInUp" swiper-animate-duration="1s" swiper-animate-style-cache="">宽敞明亮</span>
            <span class="ani meeting-adv2 comm-font"swiper-animate-effect="fadeInDown" swiper-animate-duration="1s" swiper-animate-style-cache="">庄严肃穆</span>
           </div>
        </div>
        <div class="swiper-slide page page6">
          <div class="ani mask_pos z-index-low" swiper-animate-effect="fadeIn" swiper-animate-duration="3s" swiper-animate-style-cache="">
          </div>
           <div class="ani mask_show z-index-up" swiper-animate-effect="slideInRight" swiper-animate-duration="2s" swiper-animate-style-cache="">
               <p>游泳馆</p>
               <p>NATATORIUM</p>
           </div>
           <div class="ani swim-border" swiper-animate-effect="fadeIn" swiper-animate-duration="2s"  swiper-animate-style-cache="">
           </div>
           <div class="ani swim-box" swiper-animate-effect="fadeIn" swiper-animate-duration="2s" swiper-animate-delay="1" swiper-animate-style-cache="">
           </div>
           <div class="swim-con">
             <span class="ani swim-adv swim-adv1" swiper-animate-effect="roateIn" swiper-animate-duration="2s" swiper-animate-delay="2s" swiper-animate-style-cache="">一池碧水</span>
             <div class="ani swim-img" swiper-animate-effect="zoomIn" swiper-animate-duration="1.8s" swiper-animate-delay="1s" swiper-animate-style-cache=""><img src="./img/swim-dot.png" alt=""></div>
             <span class="ani swim-adv swim-adv2" swiper-animate-effect="roateIn" swiper-animate-duration="2s" swiper-animate-delay="2s" swiper-animate-style-cache="">清澈见底</span>
           </div>
        </div>
    </div>
</section>
<section class="arrow">
  <img src="./img/arrow.png" alt="">
</section>
</body>

<script charset="utf-8" type="text/javascript" src="src/jquery-3.1.1.min.js"></script>
<script charset="utf-8" type="text/javascript" src="src/swiper.min.js"></script>
<script charset="utf-8" type="text/javascript" src="src/swiper.animate.min.js"></script>
<script charset="utf-8" type="text/javascript" src="js/index.js"></script>
</html>
